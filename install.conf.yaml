- clean: ['~']

- link:
    ~/.profile: profile
    ~/.bash_profile: bash_profile
    ~/.bashrc: bashrc
    ~/.gitconfig: gitconfig
    ~/.tmux.conf: tmux.conf
    ~/.vimrc: vimrc
    ~/.vim: vim
    ~/.emacs: emacs
    ~/.zshrc: zshrc
    ~/.bash-git-prompt: bash-git-prompt
    ~/bin:
        path: bin/
        create: true
    ~/.Xmodmap: Xmodmap
    ~/.Xresources: Xresources
    ~/.xinitrc: xinitrc
    ~/.config/fish:
        path: config/fish/
        create: true
    ~/.config/openbox:
        path: config/openbox/
        create: true
    ~/.config/tint2:
        path: config/tint2/
        create: true
    ~/.config/polybar:
        path: config/polybar/
        create: true

- shell:
    - git clone --depth=1 https://github.com/rust-lang/rust.vim.git ~/.dotfiles/vim/bundle/rust.vim
    - git clone --depth=1 https://github.com/shougo/neocomplete.vim
    - git clone --depth=1 https://github.com/chiel92/vim-autoformat
    - git clone --depth=1 https://github.com/altercation/vim-colors-solarized
    - git clone --depth=1 https://github.com/racer-rust/vim-racer
    - git clone --depth=1 https://github.com/tpope/vim-sensible
